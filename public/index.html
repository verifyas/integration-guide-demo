<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .topup-form {
                width: 100%;
                max-width: 300px;
            }

            #successScreen, #failureScreen {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="transferScreen" class="py-3 text-center">
            <div class="card mb-4 box-shadow mx-auto topup-form">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Top-up</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Your balance: <span>10.000</span>&nbsp;<small class="text-muted">BHD</small></p>
                    <p class="lead">How much would you<br/> like to top up?</p>
                    <div class="row">
                        <div class="col mx-auto">
                            <div class="input-group mb-3">
                                <input id="amount" type="text" class="form-control form-control-lg" placeholder="0.000">
                                <div class="input-group-append">
                                    <span class="input-group-text">BHD</span>
                                </div>
                            </div>

                            <button id="btnTopUp" type="button" class="btn btn-lg btn-block btn-primary">Top up via Bank Transfer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="successScreen" class="py-3 text-center">
            <div class="card mb-4 box-shadow mx-auto topup-form">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Top-up</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-success">Topup successful!</p>
                    <p>Your balance is</p>
                    <h3><span id="currentBalance">0</span>&nbsp;<small class="text-muted">BHD</small></h3>
                </div>
            </div>
        </div>
        <div id="failureScreen" class="py-3 text-center">
            <div class="card mb-4 box-shadow mx-auto topup-form">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Top-up</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-danger">Topup failed!</p>
                    <p id="failureMessage"></p>
                    <button id="btnTryAgain" type="button" class="btn btn-lg btn-block btn-primary">Try Again</button>
                </div>
            </div>
        </div>
        <script src="https://js.verifypayments.com/sdk.js"></script>
        <script src="/main.js"></script>
    </body>
</html>

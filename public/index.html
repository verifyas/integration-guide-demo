<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .topup-form {
                width: 100%;
                max-width: 300px;
            }

            #successScreen, #failureScreen {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="transferScreen" class="py-3 text-center">
            <div class="card mb-4 box-shadow mx-auto topup-form">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Top-up</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Your balance: <span>10.000</span>&nbsp;<small class="text-muted">BHD</small></p>
                    <p class="lead">How much would you<br/> like to top up?</p>
                    <div class="row">
                        <div class="col mx-auto">
                            <div class="input-group mb-3">
                                <input id="amount" type="text" class="form-control form-control-lg" placeholder="0.000">
                                <div class="input-group-append">
                                    <span class="input-group-text">BHD</span>
                                </div>
                            </div>

                            <button id="btn" type="button" class="btn btn-lg btn-block btn-primary">Top up via Bank Transfer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="successScreen" class="py-3 text-center">
            <div class="card mb-4 box-shadow mx-auto topup-form">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Top-up</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-success">Topup successful!</p>
                    <p>Your balance is</p>
                    <h3><span id="currentBalance">0</span>&nbsp;<small class="text-muted">BHD</small></h3>
                </div>
            </div>
        </div>
        <div id="failureScreen" class="py-3 text-center">
            <div class="card mb-4 box-shadow mx-auto topup-form">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Top-up</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-danger">Topup failed!</p>
                    <p id="failureMessage"></p>
                    <button id="btnTryAgain" type="button" class="btn btn-lg btn-block btn-primary">Try Again</button>
                </div>
            </div>
        </div>
        <script src="https://js.verifypayments.com/sdk.js"></script>
        <script>
            var successScreen = document.getElementById('successScreen');
            var failureScreen = document.getElementById('failureScreen');
            var transferScreen = document.getElementById('transferScreen');

            var btn = document.getElementById('btn');
            var btnTryAgain = document.getElementById('btnTryAgain');

            btn.addEventListener('click', function() { 
                createSession({ onSuccess: startTransfer });
                btn.disabled = true;
                btn.innerText = 'Please, wait...'
            });

            btnTryAgain.addEventListener('click', tryAgain);

            function createSession({ onSuccess }) {
                var amount = document.getElementById('amount').value;
                var data = { amount: amount, currency: 'BHD' };

                fetch("/sessions", {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(json => {
                        onSuccess(json.sessionId);
                    });
            }

            function startTransfer(sessionId) {
                const payment = new VerifyPayments({
                    sessionId: sessionId,
                    publicKey: 'pk_test_iHpU1X3UlhcdH2OWWajvfE30bTWbeQ1D',
                    onComplete: function(result) {
                        console.log(result);
                        if (result.object === 'transfer') {
                            console.log('transfer');
                            finalizeTopUp(result.id);
                        } else if (result.object === 'error') {
                            console.log('error');
                            document.getElementById('failureMessage').innerText = result.message;
                            hide(transferScreen);
                            show(failureScreen);
                        }
                    },
                    onClose: function() {
                        console.log('Transfer window closed');
                    }
                });

                payment.show();
            }

            function finalizeTopUp(transferId) {
                fetch(`/finalize-transfer/${transferId}`, {
                    method: 'POST'
                })
                    .then(response => response.json())
                    .then(json => {
                        if (json.status == 'success') {
                            updateBalance(json.balance);
                            hide(transferScreen);
                            show(successScreen);
                        } else {
                            hide(transferScreen);
                            show(failureScreen);
                        }
                    });
            }

            function updateBalance(amount) {
                // convert amount from units to whole value
                var currencyFormat = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'BHD' });
                var currencyOptions = currencyFormat.resolvedOptions();
                var formattedAmount = amount / Math.pow(10, currencyOptions.minimumFractionDigits);

                // update screen with new balance
                var balanceEl = document.getElementById('currentBalance');

                balanceEl.innerText = formattedAmount;
            }

            function hide(screen) {
                screen.style.display = 'none';
            }

            function show(screen) {
                screen.style.display = 'block';
            }

            function tryAgain() {
                console.log('try again');
                btn.disabled = false;
                btn.innerText = 'Top up via Bank Transfer';
                show(transferScreen);
                hide(successScreen);
                hide(failureScreen);
            }
        </script>
    </body>
</html>
